<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EarEase Tech Enrollment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff8e1, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    form {
      background-color: white;
      border: 1px solid #f0c14b;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      margin-top: 50px;
      transition: all 0.3s ease-in-out;
    }

    form:hover {
      transform: scale(1.01);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #b8860b;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fffdf5;
    }

    input:focus, select:focus {
      border-color: #f0b400;
      box-shadow: 0 0 8px rgba(240, 180, 0, 0.2);
      outline: none;
    }

    input[type="submit"] {
      background-color: #f0b400;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color: #d99e00;
      transform: scale(1.02);
    }

    .thank-you-message {
      display: none;
      margin-top: 60px;
      max-width: 500px;
      background-color: #fff8dc;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      color: #5a4300;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      font-size: 1.1rem;
    }

    .thank-you-message h3 {
      margin-top: 0;
      color: #b8860b;
    }

    @media (max-width: 600px) {
      form {
        padding: 25px 20px;
      }
    }
  </style>
</head>

  <!-- Call to Action -->

      <a href="index.html" class="mt-6 inline-block bg-white text-[#D4A017] font-semibold px-6 py-2 rounded-lg shadow hover:bg-gray-100">Home</a>
    </div>
  </section>

  <script>
    document.getElementById("enrollmentForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop actual submission

  </script>

</html>
